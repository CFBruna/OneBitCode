<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>
  
  <caption><h4>Satélite de Urano</h4></caption>

  <table border="1">
    <thead>
      <tr>
      <th>Nome</th>
      <th>Data de descobrimento</th>
    </tr>
    </thead>

    <tbody>
      <tr>
      <td>Titânia</td>
      <td>1787</td>
    </tr>
    <tr>
      <td>Oberon</td>
      <td>1787</td>
    </tr>
    </tbody>
  </table>

  <caption><h4>Nome e data de Nascimento</h4></caption>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data de Nascimento</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Bruna</td>
        <td>1999</td>
      </tr>
      <tr>
        <td>Daniel</td>
        <td>1986</td>
      </tr>
    </tbody>

    
  </table>
</body>
</html>
